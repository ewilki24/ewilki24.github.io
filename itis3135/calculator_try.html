        <h2>Calculator Try</h2>

        <form class="try">
            <div>
                <input type="text" class="num" id="num"><br>

                    <tr>
                        <td><button>AC</button></td>

                    <tr>
                        <td><button>7</button></td>

                    </tr>

                    </tr>

                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td rowspan="1"></td>
                        <td><button>.</button></td>
                        <td><button onclick="submit()">=</button></td>
                    </tr>
                </table>
            </div>
