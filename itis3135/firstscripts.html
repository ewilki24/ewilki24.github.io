<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Wilkinson || Easygoing Wolf|| ITIS 3135 || Home</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>

    <main>
        <h2>First Scripts</h2>

        <h3>
            <script>
                var today = new Date();
                document.write("Current Date: ");
                document.write(today.getHours() + ":" + today.getMinutes() + " ");
                document.write(today.toDateString());
            </script>
        </h3>
        <h3>&copy;&nbsp;
            <script>
                var today = new Date();
                document.write(today.getFullYear());
            </script>
            , Charlotte, NC
        </h3>

        <fieldset>
            <form>
                <p>Please Enter Your Name:</p>
            
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="First & Last Name" required><br>
                <button onclick="submitName()">Submit</button>

                <div id="output"></div>
            </form>
        </fieldset>

        <fieldset>
            <form>
                <p>How are you feeling?</p>
    
                <label for="name">Hope You're Well!</label>
                <input type="text" id="mood" placeholder="Good, Bad, Okay?" required><br>
                <button onclick="submitMood()">Submit</button>

                <div id="output"></div>
            </form>
        </fieldset>

        <h4>
            Welcome to Wilkinson Enterprises! <br>
            <script>
                function submitName() {
                    let name = document.getElementById("name").value;
                    document.getElementById("output").innerHTML = "Hello" + name + "!";
                }
            </script>
            <br>
            <script>
                function submitMood() {
                    let mood = document.getElementById("mood").value;
                    document.getElementById("output").innerHTML = "Happy/Sorry to hear you're " + mood + "!";
                }
            </script>
        </h4>

        <fieldset>
            <p>Enter a Number 1 - 10:</p>
            <input type="number" id="polygon" placeholder="Enter a Number 1-10" required><br>

            <button onclick="findPolygon()">Submit</button>

            <p id="shape"></p>
        </fieldset>

        <form>
            <button onclick="receiveComplement()">Receive Complement</button>
        </form>

        <form>
            <button onclick="getMotivation()">Get Movtivation</button>
        </form>

        <form>
            <button onclick="addSum()">What's 9 + 10?</button>
        </form>

        <form>
            <button onclick="wolfFact()">Random Wolf Fact</button>
        </form>

        <form>
            <button onclick="goodCandy()">Good Candy</button>
        </form>

        <script src="scripts/defaultscripts.js"></script>
    </main> 

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
