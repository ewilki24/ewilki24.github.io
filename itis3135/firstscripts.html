<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Wilkinson || Easygoing Wolf|| ITIS 3135 || Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>

    <main>
        <h2>First Scripts</h2>

        <h3>
            <script>
                var today = new Date();
                document.write("Current Date: ");
                document.write(today.getHours() + ":" + today.getMinutes() + " ");
                document.write(today.toDateString());
            </script>
        </h3>
        <h3>&copy;&nbsp;
            <script>
                var today = new Date();
                document.write(today.getFullYear());
            </script>
            , Charlotte, NC
        </h3>

        <fieldset>
            <div id="name">
                <p>Please Enter Your Name:</p>
            
                <label for="name">First Name: </label>
                <input type="text" id="name" placeholder="First Name" required><br>

                <label for="name">Last Name: </label>
                <input type="text" id="name" placeholder="Last Name" required><br>
                <br>
                <form>
                    <button onclick="submitName()">Submit Name</button>
                </form>
            </div>
        </fieldset>

        <fieldset>
            <div id="mood">
                <p>How are you feeling?</p>

                <div>
                    <input type="radio" id="good" name="mood" value="Good">
                    <label for="good">Good</label>
                </div>

                <div>
                    <input type="radio" id="okay" name="mood" value="Okay">
                    <label for="okay">Okay</label>
                </div>

                <div>
                    <input type="radio" id="bad" name="mood" value="Bad">
                    <label for="bad">Bad</label>
                </div>
                <br>
                <form>
                    <button onclick="submitMood()">Submit Mood</button>
                </form>
            </div>
        </fieldset>

        <h4>Welcome to Wilkinson Enterprises!</h4>

        <fieldset>
            <p>Enter a Number 1 - 10:</p>
            <div id="polygon">
                <input type="number" id="polygon" placeholder="Enter a Number 1-10" required><br>

                <form>
                    <button onclick="findPolygon()">Find Out Polygon</button>
                </form>
            </div>
        </fieldset>

        <form>
            <button onclick="receiveComplement()">Receive Complement</button>
        </form>

        <form>
            <button onclick="getMotivation()">Get Movtivation</button>
        </form>

        <form>
            <button onclick="addSum()">What's 9 + 10?</button>
        </form>

        <form>
            <button onclick="wolfFact()">Random Wolf Fact</button>
        </form>

        <form>
            <button onclick="goodCandy()">Good Candy</button>
        </form>
    </main> 

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
