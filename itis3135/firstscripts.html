<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Wilkinson || Easygoing Wolf|| ITIS 3135 || Home</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>

    <script src="scripts/defaultscripts.js"></script>

    <main>
        <h2>First Scripts</h2>

        <h3>
            <script>
                var today = new Date();
                document.write("Current Date: ");
                document.write(today.getHours() + ":" + today.getMinutes() + " ");
                document.write(today.toDateString());
            </script>
        </h3>
        <h3>&copy;&nbsp;
            <script>
                var today = new Date();
                document.write(today.getFullYear());
            </script>
            , Charlotte, NC
        </h3>

        <input type="button" onclick="submitName()" value="Test">

        <fieldset>
            <div id="name">
                <p>Please Enter Name:</p>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required><br>
    
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br>
                
                <input type="button" onclick="submitName()" value="Submit">
            </div>
        </fieldset>

        <fieldset>
            <div id="mood">
                <p>How are you feeling?</p>

                <div>
                    <input type="radio" id="mood1" name="mood" value="good">
                    <label for="mood1">Good</label>
                </div>

                <div>
                    <input type="radio" id="mood2" name="mood" value="okay">
                    <label for="mood2">Okay</label>
                </div>

                <div>
                    <input type="radio" id="mood3" name="mood" value="bad">
                    <label for="mood3">Bad</label>
                </div>

                <input type="button" onclick="submitMood()" value="Submit">
            </div>
        </fieldset>

        <fieldset>
            <p>Enter a Number 1 - 10:</p>
            <div id="polygon">
                <input type="text" id="number" placeholder="Enter a Number 1 - 10" required><br>

                <input type="button" onclick="findPolygon()" value="Submit">
            </div>
        </fieldset>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
