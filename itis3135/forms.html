<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Wilkinson || Easygoing Wolf|| ITIS 3135 || Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>

    <main>
        <h2>Activity #3 - HTML Forms</h2>

        <h3>Job Application</h3>
        <fieldset>
            <div>
                <p>Personal Info:</p>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required><br>
    
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br>
    
                <label for="phone-number">Phone Number:</label>
                <input type="number" id="phone-number" name="phone-number" placeholder="(123) 456 7890" required><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="____@****.com" required><br>
            </div>
        </fieldset>
            
        <fieldset>
            <div>
                <p>What qualities would you describe yourself having?</p>
                <input type="checkbox" id="qualities1" name="qualities1" value="hardworking">
                <label for="qualities1">Hardworking</label><br>
    
                <input type="checkbox" id="qualities2" name="qualities2" value="ambitious">
                <label for="qualities2">Ambitious</label><br>
    
                <input type="checkbox" id="qualities3" name="qualities3" value="organized">
                <label for="qualities3">Organized</label><br>
    
                <input type="checkbox" id="qualities4" name="qualities4" value="lazy">
                <label for="qualities4">Lazy</label><br>
    
                <input type="checkbox" id="qualities5" name="qualities5" value="easygoing">
                <label for="qualities5">Easygoing</label><br>
    
                <input type="checkbox" id="qualities6" name="qualities6" value="other">
                <label for="qualities6">Other</label><br>
            </div>
        </fieldset>

        <fieldset>
            <form action="#forms.html" method="get">
                <p>What position are you applying for?</p>
                <div>
                    <input type="radio" id="position1" name="position" value="marketing">
                    <label for="position1">Marketing</label><br>
                </div>
    
                <div>
                    <input type="radio" id="position2" name="position" value="accounting">
                    <label for="position2">Accounting</label><br> 
                </div>
    
                <div>
                    <input type="radio" id="position3" name="position" value="sales">
                    <label for="position3">Sales</label><br>
                </div>
    
                <div>
                    <input type="radio" id="position4" name="position" value="cybersecurity">
                    <label for="position4">Cybersecurity</label><br>
                </div>
    
                <div>
                    <input type="radio" id="position5" name="position" value="info-technology">
                    <label for="position5">Information Technology(IT)</label><br>
                </div>
            </form>
        </fieldset>

        <fieldset>
            <div>
                <p>What is your highest level of education?</p>
                <label for="education">Level of Education:</label><br>
                <select id="education" name="education">
                    <option value="select">-(select option)-</option>
                    <option value="doctorate">Doctorate</option>
                    <option value="masters">Masters</option>
                    <option value="bachelors">Bachelors</option>
                    <option value="high-school">High School Diploma</option>
                    <option value="ged">GED</option>
                    <option value="dropout">Dropout</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <div>
                <p>Reset or Submit Application</p>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
