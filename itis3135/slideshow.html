<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Wilkinson || Easygoing Wolf|| ITIS 3135 || Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>

    <main>
        <h2>Activity #10 || Name Slideshow</h2>
        
        <div class="container">
            <div class="mySlides">
                <div class="number-text">1 / 14</div>
                <img src="images/earrings.jpeg"> 
            </div>

            <div class="mySlides">
                <div class="number-text">2 / 14</div>
                <img src="images/mascara.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">3 / 14</div>
                <img src="images/iPad.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">4 / 14</div>
                <img src="images/lip-balm.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">5 / 14</div>
                <img src="images/yeti-bottle.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">6 / 14</div>
                <img src="images/watch.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">7 / 14</div>
                <img src="images/ice-cream.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">8 / 14</div>
                <img src="images/lab-dog.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">9 / 14</div>
                <img src="images/ketchup.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">10 / 14</div>
                <img src="images/ice-cream.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">11 / 14</div>
                <img src="images/nuggets.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">12 / 14</div>
                <img src="images/stanley.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">13 / 14</div>
                <img src="images/oatmeal-cookies.jpeg">
            </div>

            <div class="mySlides">
                <div class="number-text">14 / 14</div>
                <img src="images/necklace.jpeg">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/earrings.jpeg" onclick="currentSlide(1)" alt="E - Earrings">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/mascara.jpeg" onclick="currentSlide(2)" alt="M - Mascara">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/iPad.jpeg" onclick="currentSlide(3)" alt="I - iPad">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/lip-balm.jpeg" onclick="currentSlide(4)" alt="L - Lip Balm">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/yeti-bottle.jpeg" onclick="currentSlide(5)" alt="Y - Yeti Water Bottle">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/watch.jpeg" onclick="currentSlide(6)" alt="W - Watch">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/ice-cream.jpeg" onclick="currentSlide(7)" alt="I - Ice Cream">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/lab-dog.jpeg" onclick="currentSlide(8)" alt="L - Lab Dog">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/ketchup.jpeg" onclick="currentSlide(9)" alt="K - Ketchup">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/ice.jpeg" onclick="currentSlide(10)" alt="I - Ice">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/nuggets.jpeg" onclick="currentSlide(11)" alt="N - Nuggets">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/stanley.jpeg" onclick="currentSlide(12)" alt="S - Stanley Cup">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/oatmeal-cookies.jpeg" onclick="currentSlide(13)" alt="O - Oatmeal Cookies">
                </div>

                <div class="column">
                    <img class="demo cursor" src="images/necklace.jpeg" onclick="currentSlide(14)" alt="N - Necklace">
                </div>
            </div>
        </div>

        <script src="scripts/slideshow.js"></script>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
