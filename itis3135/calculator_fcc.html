<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Wilkinson || Easygoing Wolf|| ITIS 3135 || Home</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>

    <main>
        <h2>Calculator FCC</h2>

        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="key_operator" data-action="add">+</button>
                <button class="key_operator" data-action="subtract">-</button>
                <button class="key_operator" data-action="multiply">&times;</button>
                <button class="key_operator" data-action="divide">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key_equal" data-action="calculate">=</button>
            </div>
        </div>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
