<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Wilkinson || Easygoing Wolf|| ITIS 3135 || Calculator FCC</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>

    <main>
        <h2>Calculator FCC</h2>

        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <table class="center">
                    <tr>
                        <td><button class="key_operator" data-action="add">+</button></td>
                        <td><button class="key_operator" data-action="subtract">-</button></td>
                        <td><button class="key_operator" data-action="multiply">&times;</button></td>
                        <td><button class="key_operator" data-action="divide">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                    </tr>
                    
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button data-action="decimal">.</button></td>
                        <td><button data-action="clear">AC</button></td>
                        <td><button class="key_equal" data-action="calculate">=</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="scripts/calculator_fcc.js"></script>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
